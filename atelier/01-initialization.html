<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto 1 : Initialisation & Réactivité</title>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Tailwind CSS (Optionnel, pour le style) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100 font-sans">

    <h1 class="text-3xl font-bold mb-8">Tuto 1 : Initialisation & Réactivité</h1>

    <!-- EXEMPLE 1 : Hello World -->
    <section class="mb-12 bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">1. Premier Composant (`x-data` & `x-text`)</h2>
        
        <div x-data="{ message: 'Hello Alpine.js !' }">
            <p>La variable message vaut :</p>
            <h1 class="text-2xl text-blue-600 font-bold" x-text="message"></h1>
        </div>
    </section>

    <!-- EXEMPLE 2 : Le Compteur -->
    <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">2. Interactivité (Le Compteur)</h2>
        
        <div x-data="{ count: 0 }" class="flex items-center gap-4">
            
            <!-- Bouton Décrémenter (Solution Exercice) -->
            <button 
                @click="count--"
                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
            >
                -
            </button>

            <!-- Affichage -->
            <span class="text-3xl font-mono w-12 text-center" x-text="count"></span>

            <!-- Bouton Incrémenter -->
            <button 
                @click="count++"
                class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
            >
                +
            </button>
        </div>
        
        <p class="mt-4 text-gray-600 text-sm">
            Cliquez sur les boutons pour modifier l'état `count`. La vue se met à jour automatiquement.
        </p>
    </section>

</body>
</html>
